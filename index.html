<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yogaprriya Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfaf6;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #fa709a, #fee140);
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      animation: fadeIn 1s ease-in-out;
    }

    section.gallery {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 2rem;
      gap: 1.5rem;
    }

    .card {
      min-width: 300px;
      height: 400px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-content {
      padding: 1rem;
    }

    .card h3 {
      margin-bottom: 0.5rem;
    }

    .card p {
      color: #666;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Hi, I'm Yogaprriya üë©üèª‚Äçüíª<br/>Prompt Engineer & Creative Developer</h1>
    </div>
  </header>

  <section class="gallery">
    <div class="card">
      <div class="card-content">
        <h3>Project 1</h3>
        <p>Prompt Engineering tool for medical chatbots.</p>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <h3>Project 2</h3>
        <p>Creative AI Portfolio using Hugging Face Spaces.</p>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <h3>Project 3</h3>
        <p>Interactive Poetry Website with AI Suggestions.</p>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </section>

  <script>
    // Optional JS for custom drag scroll
    const slider = document.querySelector('.gallery');
    let isDown = false;
    let startX;
    let scrollLeft;

    slider.addEventListener('mousedown', (e) => {
      isDown = true;
      slider.classList.add('active');
      startX = e.pageX - slider.offsetLeft;
      scrollLeft = slider.scrollLeft;
    });

    slider.addEventListener('mouseleave', () => {
      isDown = false;
      slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', () => {
      isDown = false;
      slider.classList.remove('active');
    });

    slider.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - slider.offsetLeft;
      const walk = (x - startX) * 2; // scroll-fast
      slider.scrollLeft = scrollLeft - walk;
    });
  </script>
</body>
</html>
